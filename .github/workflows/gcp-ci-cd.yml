name: gcp-ci-cd

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  REGION: ${{ secrets.REGION }}
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  ARTIFACT_REPO: ecommerce-pipeline
  IMAGE_NAME: ecommerce-processor

jobs:
  build_plan_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Auth to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Ensure Artifact Registry repo exists
        shell: bash
        run: |
          set -euo pipefail
          if ! gcloud artifacts repositories describe "$ARTIFACT_REPO" --location "$REGION" >/dev/null 2>&1; then
            gcloud artifacts repositories create "$ARTIFACT_REPO" \
              --location "$REGION" \
              --repository-format docker \
              --description "Ecommerce pipeline images"
          fi

      - name: Configure Docker auth
        shell: bash
        run: |
          set -euo pipefail
          gcloud auth configure-docker "$REGION-docker.pkg.dev" --quiet

      - name: Build & push image
        shell: bash
        run: |
          set -euo pipefail
          IMAGE="$REGION-docker.pkg.dev/$PROJECT_ID/$ARTIFACT_REPO/$IMAGE_NAME:${GITHUB_SHA}"
          echo "IMAGE=$IMAGE" >> "$GITHUB_ENV"
          docker build -f app/Dockerfile -t "$IMAGE" .
          docker push "$IMAGE"

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform fmt
        working-directory: terraform
        run: terraform fmt -check

      - name: Terraform init
        working-directory: terraform
        run: terraform init

      - name: Terraform validate
        working-directory: terraform
        run: terraform validate

      - name: Terraform plan
        working-directory: terraform
        run: |
          terraform plan \
            -var="project_id=$PROJECT_ID" \
            -var="region=$REGION" \
            -var="image=$IMAGE"

      - name: Terraform apply (manual only)
        if: ${{ github.event_name == 'workflow_dispatch' }}
        working-directory: terraform
        run: |
          terraform apply -auto-approve \
            -var="project_id=$PROJECT_ID" \
            -var="region=$REGION" \
            -var="image=$IMAGE"
