name: ci-plan

on:
  push:
    branches: [ main ]
  pull_request:

env:
  REGION: ${{ secrets.REGION }}
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  ARTIFACT_REPO: ecommerce-pipeline
  IMAGE_NAME: ecommerce-processor
  TF_STATE_BUCKET: ${{ secrets.GCP_PROJECT_ID }}-tfstate-ecommerce
  TF_STATE_PREFIX: ecommerce-processor

jobs:
  build_and_plan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Auth to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Ensure Terraform state bucket exists
        shell: bash
        run: |
          set -euo pipefail
          if ! gcloud storage buckets describe "gs://${TF_STATE_BUCKET}" >/dev/null 2>&1; then
            gcloud storage buckets create "gs://${TF_STATE_BUCKET}" \
              --location "${REGION}" \
              --uniform-bucket-level-access
            gcloud storage buckets update "gs://${TF_STATE_BUCKET}" --versioning
          fi

      - name: Ensure Artifact Registry repo exists
        shell: bash
        run: |
          set -euo pipefail
          if ! gcloud artifacts repositories describe "$ARTIFACT_REPO" --location "$REGION" >/dev/null 2>&1; then
            gcloud artifacts repositories create "$ARTIFACT_REPO" \
              --location "$REGION" \
              --repository-format docker \
              --description "Ecommerce pipeline images"
          fi

      - name: Configure Docker auth
        shell: bash
        run: |
          set -euo pipefail
          gcloud auth configure-docker "$REGION-docker.pkg.dev" --quiet

      - name: Build & push image (commit tag)
        shell: bash
        run: |
          set -euo pipefail
          IMAGE="$REGION-docker.pkg.dev/$PROJECT_ID/$ARTIFACT_REPO/$IMAGE_NAME:${GITHUB_SHA}"
          echo "IMAGE=$IMAGE" >> "$GITHUB_ENV"
          echo "$IMAGE" > image.txt
          docker build -f app/Dockerfile -t "$IMAGE" .
          docker push "$IMAGE"

      - name: Upload image reference
        uses: actions/upload-artifact@v4
        with:
          name: image
          path: image.txt

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform fmt
        working-directory: terraform
        run: terraform fmt -check

      - name: Terraform init (GCS backend)
        working-directory: terraform
        run: |
          terraform init \
            -backend-config="bucket=${TF_STATE_BUCKET}" \
            -backend-config="prefix=${TF_STATE_PREFIX}"

      - name: Terraform validate
        working-directory: terraform
        run: terraform validate

      - name: Terraform plan (no apply on push)
        working-directory: terraform
        run: |
          terraform plan -out=tfplan \
            -var="project_id=$PROJECT_ID" \
            -var="region=$REGION" \
            -var="image=$IMAGE"
          terraform show -no-color tfplan > tfplan.txt

      - name: Upload plan artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: terraform/tfplan.txt
